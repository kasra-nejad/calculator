<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>One Calci Boy</title>
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="display">
        <h3></h3>
      </div>

      <div class="digits">
        <div class="button digit" value="7">7</div>
        <div class="button digit" value="8">8</div>
        <div class="button digit" value="9">9</div>
        <div class="button digit" value="4">4</div>
        <div class="button digit" value="5">5</div>
        <div class="button digit" value="6">6</div>
        <div class="button digit" value="1">1</div>
        <div class="button digit" value="2">2</div>
        <div class="button digit" value="3">3</div>
        <div class="button digit" value="0">0</div>
        <div class="button digit" value=".">.</div>
        <div class="button digit" value="00">00</div>
      </div>

      <div class="actions">
        <div class="button digit" value="CE">CE</div>
        <div class="button action" value="C">C</div>
        <div class="button action" value="%">%</div>
        <div class="button action" value="SQRT">SQRT</div>
        <div class="button action" value="/">/</div>
        <div class="button action" value="*">*</div>
        <div class="button action" value="-">-</div>
        <div class="button action" value="+">+</div>
      </div>

      <div class="equal">
        <div class="button" value="=">=
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="main.js">
  </script>
</body>

</html>
